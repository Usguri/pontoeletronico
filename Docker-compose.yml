services:
  frontend:
    build: ./frontend
    ports:
      - '4200:4200'
    volumes:
      - ./frontend:/app
      - /app/node_modules
    environment:
      - NODE_ENV=development
    command: npx ng serve --host 0.0.0.0 --port 4200 --poll=2000
  # backend:
